<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>subject-point</title>
</head>
<body>
   <script>
       var Diem_Ly=parseInt(prompt("Nhập điểm môn Vật lí"));
       var Diem_Hoa=parseInt(prompt("Nhập điểm môn Hóa học"));
       var Diem_Sinh=parseInt(prompt("Nhập điểm môn Sinh học"));
       var Diem_Tong=Diem_Ly+Diem_Hoa+Diem_Sinh;
       var Diem_trung_binh=Diem_Tong/3;
       document.write("Điểm tổng là:"+Diem_Tong+',');
       document.write("Điểm trung bình là:"+Diem_trung_binh);
   </script>
</body>
</html>
