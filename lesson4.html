<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diameter-a-circle</title>
</head>
<body>
    <script>
        var Ban_kinh=parseInt(prompt("Nhập bán kính hình tròn"));
        var Chu_vi= 2*3.1415*Ban_kinh;
        document.write("Chu vi hình tròn là:"+Chu_vi);
    </script>
</body>
</html>
